                    <button id="btnBookmarks" role="tab" aria-controls="bookmarks-panel" data-lang-title="control.bookmarks" title="Bookmarks" aria-label="Bookmarks" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/></svg></button>
                    <button id="btnSearch" role="tab" aria-controls="search-panel" data-lang-title="control.search" title="Search" aria-label="Search" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg></button>
                </div>
            </div>
            <div id="sidebar-content">
                <div id="thumbnails-panel" role="tabpanel" aria-labelledby="btnThumbnails" class="sidebar-panel"></div>
                <div id="bookmarks-panel" role="tabpanel" aria-labelledby="btnBookmarks" class="sidebar-panel"></div>
                <div id="search-panel" role="tabpanel" aria-labelledby="btnSearch" class="sidebar-panel">
                    <div class="search-head-wrap">
                        <div class="search-input-wrap">
                            <input id="searchInput" data-lang-title="search.search" title="Search" type="text">
                            <div class="search-count">
                                <span id="searchHighlightSelected">0</span>

                                <span id="searchHighlightTotal">0</span>
                            </div>
                            <div id="searchNavWrap">
                                <button id="prevHighlight"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/></svg></button>
                                <button id="nextHighlight"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg></button>
                            </div>
                        </div>
                        <label class="searchOption"><input type="checkbox" id="cbMatchCase"><span data-lang-text="search.match-case">Match case</span></label>
                        <label class="searchOption"><input type="checkbox" id="cbLimitResults"><span data-lang-text="search.limit-results-1">Limit results 1 per page</span></label>
                        <hr>
                    </div>
                    <div id="searchResults"></div>
                </div>
            </div>
        </nav>

        <div id="idrviewer">
